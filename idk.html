<!DOCTYPE html>
<html>
<head>
    <title>My Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
            line-height: 1.5;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .product img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .product h3 {
            color: #333;
            margin-bottom: 10px;
        }
        .product p {
            margin-bottom: 10px;
        }
        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Online Store!</h1>
    
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>Description of product 1.</p>
        <p>Price: $19.99</p>
        <button>Add to Cart</button>
    </div>
    
    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>Description of product 2.</p>
        <p>Price: $24.99</p>
        <button>Add to Cart</button>
    </div>
    
    <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>Description of product 3.</p>
        <p>Price: $29.99</p>
        <button>Add to Cart</button>
    </div>
</body>
</html>
